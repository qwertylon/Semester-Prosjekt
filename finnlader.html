	<div class="mainContainer">

		<div class="space"></div>

		<h1 class="containerContent">Finn din ladestasjon: </h1>
		<h2 class="containerContent">Velg fylke:</h2>

		<div id="fylker" class="containerContent">
			<ul>
				<li><a href="vestland.html">Vestland</a></li>
				<li><a href="rogaland.html">Rogaland</a></li>
				<li><a href="agder.html">Agder</a></li>	
			</ul>
		</div>

		<div class="containerContent"><div id='map' style='width: 400px; height: 300px;'></div></div>


		<!-- 
		
		Kode for map.
	
		-->



		<script>
			mapboxgl.accessToken = 'pk.eyJ1Ijoic2FuZGVyYXNrbyIsImEiOiJja2V0cm1rOHMwNHlrMnR0ajMzbjVma2RsIn0.Rbtuu5VrBRa5uffIscdKVg';
			var geojson = {
				'type': 'FeatureCollection',
				'features': [
					{
						'type': 'Feature',
						'properties': {
							'message': 'Ladestasjon p√• vestlandet!',
							'iconSize': [10, 10]
						},
						'geometry': {
							'type': 'Point',
							'coordinates': [5.323872, 60.396432]
						}
					}, 
					{
						'type': 'Feature',
						'properties': {
							'message': 'Ladestasjon i Rogaland!',
							'iconSize': [10, 10]
						},
						'geometry': {
							'type': 'Point',
							'coordinates': [5.732870, 58.973941]
						}
					},
					{
						'type': 'Feature',
						'properties': {
							'message': 'Ladestasjon i Agder!',
							'iconSize': [10, 10]
						},
						'geometry': {
							'type': 'Point',
							'coordinates': [8.002298, 58.142592]
						}
					}
				]
			};

			mapboxgl.accessToken = 'pk.eyJ1Ijoic2FuZGVyYXNrbyIsImEiOiJja2V0cm1rOHMwNHlrMnR0ajMzbjVma2RsIn0.Rbtuu5VrBRa5uffIscdKVg';
			var map = new mapboxgl.Map({
			container: 'map',
			style: 'mapbox://styles/mapbox/dark-v10',
			center: [5.323872, 60.396432],
			zoom: 5,
			attributionControl: false
			});
			map.addControl(new mapboxgl.AttributionControl(), 'top-left');

			// add markers to map
			geojson.features.forEach(function(marker) {
			// create a DOM element for the marker
			var el = document.createElement('div');
			el.className = 'marker';
			el.style.width = marker.properties.iconSize[0] + 'px';
			el.style.height = marker.properties.iconSize[1] + 'px';
			el = document.createElement('div');
  			el.className = 'marker';
			 
			el.addEventListener('click', function() {
			window.alert(marker.properties.message);
			});
			 
			// add marker to map
			new mapboxgl.Marker(el)
			.setLngLat(marker.geometry.coordinates)
			.addTo(map);
			});
		</script>
